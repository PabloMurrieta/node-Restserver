<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing-in </title>
</head>
<body>

    
    <h1>Google Sing-in</h1>

    <div id="g_id_onload"
      data-client_id="1059309342374-j8955htsrlf7v1pioe8f7l88psal8dnn.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse">
   </div>
   <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
   </div>

   
   <button id="google_SingOut">Sing out</button>

   <script src="https://accounts.google.com/gsi/client" async defer></script>
 
   <script>
      function handleCredentialResponse(response) {

         //google token : ID_TOKEN
       //  console.log('ID_TOKEN', response.credential);
       //Body resive lo el valor del id_token que contiene el reponse.crendential
      const body = {id_token: response.credential}
       //Con el fetch debemos espesificar el tipo de contenido que se envia en este caso un post
       //y que sera en formato json Y el body serealizando su contenido
       fetch('http://localhost:8080/api/auth/google',{
         method:'POST',
         headers:{
            'Content-Type':'application/json'
         },
         body:JSON.stringify(body)
       })
       
       .then( resp => resp.json() )
       .then( resp => {
            console.log(resp);
            localStorage.setItem('email', resp.email)
       })
       .catch(console.warn);
     
      }

      const button = document.getElementById('google_SingOut');
      
      button.onclick = () =>{
         console.log(google.accounts.id);
         google.accounts.id.disableAutoSelect();

       
         google.accounts.id.revoke(localStorage.getItem('email'), done =>{
            localStorage.clear();
            location.reload();
         })
      }
    </script>

</body>
</html>
